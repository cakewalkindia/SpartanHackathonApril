<template name="righteditorTemplate">

    <div class="panel panel-default">
        <div class="panel panel-default">
            <div class="panel-heading">
                <select id ="selNotebook">
                    {{#each notebookList}}
                      <option value={{_id}}>{{notebookname}}</option>

                    {{/each}}
                </select>

                    <span class="label label-default" style="float:right;cursor:pointer;margin:5px" onclick="colHistory.getHistory();$('#divhistory').fadeIn()">History</span>
                    {{> shareModalTemplate}}
                <span class="glyphicon glyphicon-trash" style="float:right;cursor:pointer;margin:5px" onclick="colNotes.deleteNote();"></span>

            </div>
            <div class="panel-body">
                <input type="text" id="txttitle" class="form-control" >
                <textarea id="txteditor" placeholder="Enter text ..." style="width: 100%;height: 100%"></textarea>
                <input  type="text" id="tags" name="tags" placeholder="Tags">
            </div>
            <div class="panel-footer">
                <p>
                    Add files
					<span class="btn btn-default btn-file">
						<input type="file" class="file fileInput" multiple />
					</span>
                    <input type="button" id="btnSaveNote" value="Save" class="btn btn-primary">
                </p>
            </div>
        </div>
    </div>

</template>
