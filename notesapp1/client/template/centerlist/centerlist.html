<template name="centerlistTemplate">

    {{#each  notes}}
        <div class="list-group">
            <a href="#" class="list-group-item ">
                <h4 class="list-group-item-heading">{{title}}</h4>
                <p class="list-group-item-text">{{content}}</p>
                <small> <i> {{prettifyDate modifieddate}}</i> </small>
            </a>
        </div>
    {{else}}
        <div class="list-group">
            <a href="#" class="list-group-item ">
                <h4 class="list-group-item-heading">No Data</h4>

            </a>
        </div>
    {{/each}}
</template>
