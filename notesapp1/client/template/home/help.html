<template name="helpTemplate">
    <section class="cd-faq">
        <ul class="cd-faq-categories">
            <li><a class="selected" href="#account">Account</a></li>
            <li><a href="#notes">Notes</a></li>

            <li><a href="#privacy">Privacy</a></li>

        </ul> <!-- cd-faq-categories -->

        <div class="cd-faq-items">
            <ul id="basics" class="cd-faq-group">
                <li class="cd-faq-title"><h2>Basics</h2></li>
                <li>
                    <a class="cd-faq-trigger" href="#0">How do I change my password?</a>
                    <div class="cd-faq-content">
                        <p>You can click on your account name and click on change password</p>
                    </div> <!-- cd-faq-content -->
                </li>

                <li>
                    <a class="cd-faq-trigger" href="#0">How do I sign up?</a>
                    <div class="cd-faq-content">
                        <p>Click on the sign in button on top left hand corner, and click on 'Create Account'. Fill out the fields and you're good to go!</p>
                    </div> <!-- cd-faq-content -->
                </li>

                <li>
                    <a class="cd-faq-trigger" href="#0">Can I delete a note?</a>
                    <div class="cd-faq-content">
                        <p>You can delete a note by clicking on the delete button on the third column</p>
                    </div> <!-- cd-faq-content -->
                </li>


            </ul> <!-- cd-faq-group -->

            <ul id="notes" class="cd-faq-group">
                <li class="cd-faq-title"><h2>Notes</h2></li>
                <li>
                    <a class="cd-faq-trigger" href="#0">How does sharing work?</a>
                    <div class="cd-faq-content">
                        <p>You can choose to share notes with multiple users by clicking share on right hand corner of your editor. Enter multiple email addresses and share.</p>
                    </div> <!-- cd-faq-content -->
                </li>

                <li>
                    <a class="cd-faq-trigger" href="#0">Can I share someone else's notes?</a>
                    <div class="cd-faq-content">
                        <p>For security reasons, we do not allow you to share someone else's notes which are shared with you. You can however, edit the note.</p>
                    </div> <!-- cd-faq-content -->
                </li>


            </ul> <!-- cd-faq-group -->

 <!-- cd-faq-group -->

            <!-- cd-faq-group -->

            <ul id="privacy" class="cd-faq-group">
                <li class="cd-faq-title"><h2>Privacy</h2></li>


                <li>
                    <a class="cd-faq-trigger" href="#0">My files are missing! How do I get them back?</a>
                    <div class="cd-faq-content">
                        <p>We have a backup of all data. You can email us to get back your data</p>
                    </div> <!-- cd-faq-content -->
                </li>

                <li>
                    <a class="cd-faq-trigger" href="#0">How can I access my account data?</a>
                    <div class="cd-faq-content">
                        <p>All your data is easily available through dashboard</p>
                    </div> <!-- cd-faq-content -->
                </li>


            </ul> <!-- cd-faq-group -->

            <!-- cd-faq-group -->
        </div> <!-- cd-faq-items -->
        <a href="#0" class="cd-close-panel">Close</a>
    </section>
</template>
